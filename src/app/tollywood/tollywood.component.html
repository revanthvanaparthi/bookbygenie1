<ul id="sub">
  <li *ngFor="let i of movie">
    <div *ngIf="i.visible[0]&&i.visible[1]&&i.visible[2]">
      <button style="background-color:white;height:350">
        <img [src]="i.image" height="300" width="180" [alt]="i.name" />
        <p style="color:black">{{i.name}}</p>
      </button>
    </div>
  </li>
</ul>
<div class="filter">
  <div class="container" style="
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15); height=500px;width:650px">
    <h2 style="color: black;float:left;">Filters</h2>
    <br /><br />
    <div class="menu1">
      <button
        (click)="clear()"
        style="
  display: inline-block;
  border: none;
  background: white;
  color:red;
  margin:2px 55%;width:50%"
      >
        clear</button
      ><br />
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Languages
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="flex1">
          <div class="buttons">
            <button mat-raised-button (click)="Lan('Telugu')">Telugu</button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Lan('Hindi')">Hindi</button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Lan('English')">English</button>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
    <br />
    <div class="menu1">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Genres
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="flex1">
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Action')">Action</button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Adventure')">
              Adventure
            </button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Comedy')">Comedy</button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Drama')">Drama</button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Thriller')">
              Thriller
            </button>
          </div>
          <div class="buttons">
            <button mat-raised-button (click)="Genres('Horror')">Horror</button>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
    <br />
